<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Form Biodata Sederhana menggunakan JavaScript Eksternal">
    <title>Biodata Sederhana</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        fieldset {
            border: none;
            padding: 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #777;
        }
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Form Biodata</h1>
        <form id="biodataForm">
            <fieldset>
                <label for="nama">Nama:</label>
                <input type="text" id="nama" placeholder="Masukkan nama Anda" onkeyup="hitungPanjangNama()" aria-label="Input untuk nama">
                
                <label for="umur">Umur:</label>
                <input type="number" id="umur" placeholder="Masukkan umur Anda" aria-label="Input untuk umur">
                
                <label for="hobi">Hobi:</label>
                <input type="text" id="hobi" placeholder="Masukkan hobi Anda" aria-label="Input untuk hobi">
                
                <button type="button" onclick="tampilkanBiodata()">Submit Biodata</button>
            </fieldset>
        </form>
        <footer>
            Dibuat untuk Tugas Praktikum JavaScript - 2025
        </footer>
    </div>

    <!-- Link ke file JS eksternal -->
    <script src="script.js"></script>
</body>
</html>
